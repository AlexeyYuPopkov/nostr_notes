name: Deploy Flutter Web to GH Pages Repo

# on:
#   push:
#     branches:
#       - main

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1' 

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      # - name: Setup SSH key
      #   uses: webfactory/ssh-agent@v0.9.0
      #   with:
      #     ssh-private-key: ${{ secrets.DEPLOY_GH_PAGES }}

      - name: Deploy to GH Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DEPLOY_GH_PAGES }}
          publish_dir: ./build/web
          external_repository: AlexeyYuPopkov/AlexeyYuPopkov.github.io
          publish_branch: master   
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
